<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pierre Feuille Ciseaux | Robin</title>
</head>
<body>
    <div class="container">
        <h1>Pierre Feuille Ciseaux</h1>
        <h2 class="message">Bonne chance !!</h2>
        <div class="resultat">
            <div class="joueur">
                <div class="imgJoueur">
                    <img src="images/joueur/pierre.png" alt="rock" class="mainJ">
                </div>
                <h3>Joueur</h3>
                <p id="scorej">0</p>
            </div>
            <h2>VS</h2>
            <div class="ordi">
                <div class="imgOrdinateur">
                    <img src="images/ordi/pierre.png" alt="rock" class="mainO">
                </div>
                <h3>Ordinateur</h3>
                <p id="scoreo">0</p>
            </div>
        </div>

        <h2>Faites votre choix</h2>
        <div class="box">
            <button class="pierre" value="pierre">Pierre</button>
            <button class="feuille" value="feuille">Feuille</button>
            <button class="ciseaux" value="ciseaux">Ciseaux</button>
        </div>
    </div>    
</body>
<script src="game.js"></script>
</html>
